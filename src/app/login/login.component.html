

<div class="container"  style="margin-top: 150px" >
    <h1 class="text-center">Stuff Login</h1>
    <form #submitForm="ngForm" (ngSubmit)="login(submitForm)">
        <div>
        <input class="form control"  type="email" name="email" #email="ngModel" ngModel placeholder="Email"  required email />
        <!-- <div class="alert alert-danger" *ngIF="!email.value" >email not validate</div> -->
        </div>
        <div>
        <input class="form control"  type="text" name="pass" #pass="ngModel" ngModel placeholder="Password"  />
        <!-- <div class="alert alert-danger" *ngIF="!pass.value" >password not validate</div> -->
        </div>
        <button type="submit" class="btn btn-success" color="primary">Login</button>
        </form> 
     </div>
